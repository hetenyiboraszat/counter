<!DOCTYPE html>
<html lang="hu">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kanter.css">
    <title></title>

    <script>

        let szam = 0;

        function minusz() {
            
            if (szam>-5) {
                szam--;
            document.getElementById("szam").innerHTML = szam;
            }
        }

        function plusz() {
            
            if (szam<5) {
                szam++;
            document.getElementById("szam").innerHTML = szam;
            }
        }

    </script>

</head>

<body>

    <div id="felulet">

        <button id="minusz" onclick="minusz();">-</button>
            <div id="tarolo"><span id="szam">0</span></div>
            <button id="plusz" onclick="plusz();">+</button>

    </div>

    

</body>

</html>
